<!DOCTYPE html>
<html>
    <head>
       {{ partial "head" . }} 
    </head>
    <body>
        <header>
            {{ partial "header" . }}
        </header>
        <main>
            <h3>セクションに含まれる記事ページ（あるいはセクションページ）の一覧</h3>
            <ul>
            {{ range .Pages }}
                <li><a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{ end }}
            </ul>
        </main>
    </body>
</html>
